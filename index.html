<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* White 50px bar above the top bar */
        .white-bar {
            background-color: white;
            height: 50px;
            display: flex;
            justify-content: flex-end; /* Align the text to the right */
            padding-right: 20px;
            align-items: center;
        }

        /* Top blue bar */
        .top-bar {
            background-color: #0019A5;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            height: 50px;
        }

        /* Logo styling */
        .logo {
            height: 40px; /* Adjust size as needed */
        }

        /* Menu items container */
        .menu {
            display: flex;
            align-items: center;
        }

        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            font-weight: 500;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        /* Spacer for spacing between the logo and the menu */
        .spacer {
            flex-grow: 1;
        }

        /* 3px bar below the top bar */
        .spacer-bar {
            background-color: #f4f4f4;
            height: 3px;
        }

        /* Gradient bar from #102753 to #2287c0 */
        .greenish-blue-bar {
            background: linear-gradient(to bottom, #102753, #2287c0);
            height: 60px;
            display: flex;
            align-items: center;
            padding-left: 20px;
            border-top-left-radius: 0px;
            border-top-right-radius: 0px;
        }

        .greenish-blue-bar h1 {
            font-family: 'Segoe UI', sans-serif;
            color: white;
            font-size: 28px;
            font-weight: 100;
            margin: 0;
        }

        /* New Text just below the green bar, within the white background */
        .sign-in-to-my-02 {
            font-family: 'Segoe UI', sans-serif;
            color: #102753;
            font-size: 28px;
            font-weight: 100;
            margin: 0;
            padding-left: 20px;
        }

        .login-container {
            max-width: 100%;
            margin: 50px auto;
            padding: 0 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #e0e0e0;
            box-sizing: border-box;
            font-size: 16px; /* Increase font size for better mobile compatibility */
            transition: background-color 0.3s ease;
        }

        .input-field:focus {
            background-color: white;
            border-color: #4caf50;
            outline: none;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background-color: #a0a0a0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-sizing: border-box;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #808080;
        }

        /* White search icon */
        .search-icon {
            color: white;
            font-size: 20px;
        }

        .remember-me {
            font-size: 14px;
            color: #102753;
            margin: 10px 0;
        }

        .remember-me input {
            margin-right: 5px;
        }

        label {
            font-size: 14px;
            color: #102753;
        }

        .forgot-link {
            font-size: 14px;
            color: #0019A5;
            text-decoration: none;
            display: block;
            margin-top: 10px;
            text-align: center;
        }

        .forgot-line {
            border-top: 1px solid black;
            margin-top: 20px;
        }

        /* Mobile view adjustments */
        @media (max-width: 600px) {
            /* Keep logo and menu in same horizontal alignment */
            .top-bar {
                padding: 10px; /* Reduce padding for smaller screens */
            }

            .logo {
                height: 30px; /* Smaller logo for mobile */
            }

            .menu a {
                margin: 0 10px; /* Adjust margin for mobile */
                font-size: 14px; /* Smaller font size for mobile */
            }

            .greenish-blue-bar h1 {
                font-size: 24px; /* Smaller "Sign In" text */
            }

            .sign-in-to-my-02 {
                font-size: 22px; /* Smaller "Sign in to My O2" text */
            }

            .input-field, .login-button {
                padding: 12px; /* Adjust padding for smaller screens */
            }

            /* Change color of "Sign in or Register" text to black in mobile view */
            .sign-in-register {
                color: black;
            }
        }
    </style>
</head>
<body>

    <!-- White 50px Bar with "Sign in or Register" text -->
    <div class="white-bar">
        <a href="#" class="sign-in-register">Sign in or Register</a>
    </div>

    <!-- Top Bar with Logo and Menu -->
    <div class="top-bar">
        <!-- Logo on the left -->
        <img src="https://cdn.freebiesupply.com/logos/large/2x/o2-logo-black-and-white.png" alt="Logo" class="logo">
        
        <!-- Spacer between logo and menu -->
        <div class="spacer"></div>

        <!-- Menu items -->
        <div class="menu">
            <a href="#">Shop</a>
            <a href="#">Help</a> <!-- Help menu -->
            <a href="#">My 02</a> <!-- My O2 menu -->
            <a href="#" class="search-icon">üîç</a> <!-- White search icon -->
        </div>
    </div>

    <!-- 10px Spacer Bar -->
    <div class="spacer-bar"></div>

    <!-- Gradient Bar with Slim "Sign In" Text Moved to Left -->
    <div class="greenish-blue-bar">
        <h1>Sign In</h1>
    </div>

    <!-- New Text "Sign in to My O2" just below the green bar -->
    <div class="sign-in-to-my-02">
        Sign in to My O2
    </div>

    <div class="login-container">
        <form action="#" method="post">
            <label for="email">Username (usually your email address)</label><br>
            <input type="email" id="email" name="email" class="input-field" required><br>

            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" class="input-field" required><br>

            <!-- Remember me checkbox -->
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember my username</label>
            </div>

            <button type="submit" class="login-button">Log In</button>

            <!-- Forgot username or password link -->
            <a href="#" class="forgot-link">Forgot your username or password?</a>
        </form>

        <!-- Black line below the forgot link -->
        <div class="forgot-line"></div>
    </div>

</body>
</html>
